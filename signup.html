    <section class="signup-section">
        <div class="container">
            <h2>
                انشاء حساب جديد
            </h2>
            <div class="everything">
            <div class="message error">
                يرجى ادخال بيانات صحيحة
            </div>
            <form action=""> 
                <div class="avatar-pick">
                    <output class="avatar" id="result">
                        
                        
                    </output>
                    
                    <div class="custom-input-file">
                        اختر صورة شخصبة
                        <input type="file" id="files" accept="image/jpeg, image/png, image/jpg" >
                    </div>
                </div>


                <div class="form-inputs">

                <input type="text" name="id" hidden>
                
                <label for="theName">
                    الاسم
                </label>
                <input class="input-f"
                type="text"
                required
                placeholder="ادخل الاسم الاول"
                name="theName"
                autofocus
                maxlength="20">
                
                <label for="username">
                    اسم المستخدم
                </label>
                <input
                type="text"
                required
                placeholder="اختر اسم المستخدم"
                name="username"
                minlength="3"
                maxlength="20"
                >

                <label for="phone">
                    رقم الهاتف
                </label>
                <input
                type="email"
                required
                placeholder="ادخل رقم هاتفك"
                name="Email"
                >
                
                <label for="password">
                    كلمة السر
                </label>
                <input
                type="password"
                required
                placeholder="تذكر كلمة السر جيدا"
                name="password"
                minlength="8"
                >
            </div>

                
                    <input  class="btn"  type="submit" value="انشاء حساب" />
                <small>
                    تملك حساب؟
                    <a href="signin.html">
                        سجل دخولك من هنا
                    </a>
                </small>
