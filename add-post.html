   <section class="add-post  signup-section">
      <div class="container sing-in">
         <h2>
           انشاء منشور
         </h2>
         <div class="everything">
            <div class="message error">
               تم انشاء حساب بنجاح
            </div>
            <form action="">
               
   
   
               <div class="form-inputs">
   
                  <input type="text" name="id" hidden>
   
                  <label for="theName">
                             العنوان
                           </label>
                           <input class="input-f" type="text" required placeholder="اعط عنوان للمنشور" name="theName"
                               autofocus maxlength="20">
                               
                           
                           
                              <div id="select">
                                 <div>
                                    <label for="sellOrRent">نوع المعاملة</label>
                                    <select class="one" id="sellORrent" name="sellORrent">
                                       <option value="rent">كراء</option>
                                       <option value="sell">بيع</option>
                                    </select>
                                 </div>
                                 <div>
                                    <label for="wilaya">الولاية</label>
                                    <select class="one" id="wilaya" name="wilaya">
                                       <option value="volvo">الجلفة</option>
                                       <option value="saab">وهران</option>
                                       <option value="fiat">الجزائر</option>
                                       <option value="audi">بومرداس</option>
                                    </select>
                                 </div>
                              </div>






                           <label for="password">
                           السعر
                           </label>
                           <input type="password" required placeholder="السعر" name="password" minlength="8">
                           


                           <div><label for="description">الوصف</label></div>
                           <div id="desc">
                              <textarea name="الوصف" id="description" placeholder="اكتب شيئا ..."></textarea>
                           </div>


                           <div class="uploadimages-pick">
                              <output class="uploadimages" id="result">
                           
                           
                              </output>
                           
                              <div class="uploadimages-btn custom-input-file">
                                 اضف صور 
                                 <input type="file" id="files" multiple accept="image/jpeg, image/png, image/jpg">
                              </div>
                           </div>


                          

                  
               </div>
   
   
               <input class="btn" type="submit" value="تسجيل الدخول" />
               <small>
                  ليس لديك حساب؟
                  <a href="signup.html">
                     انشىء حساب من هنا
                  </a>
               </small>
            </form>
         </div>
      </div>
